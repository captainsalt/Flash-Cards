<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Flash Cards
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <div id="creation-area">
        <!-- Card creation options -->
        <div id="card-creation">
            <button id="create-basic" class="button">Create basic card</button>
            <button id="create-cloze" class="button">Create cloze card</button>
        </div>

        <!-- Card creation -->
        <div id="card-input" class="hidden">
            <!-- First input -->
            <p id="first-label"></p>
            <input id="first-input"> 
            <!-- Second input    -->
            <p id="second-label"></p>
            <input id="second-input">

            <!-- Buttons -->
            <button id="submit-card" class="button">Create card</button>
            <button id="cancel" class="button">Cancel</button>
        </div>
    </div>

    <!-- Card container -->
    <div id="cards"></div>

    <script type="text/javascript" src="assets/scripts/basiccard.js"></script>
    <script type="text/javascript" src="assets/scripts/clozecard.js"></script>
    <script type="text/javascript" src="assets/scripts/cardgenerator.js"></script>
    <script type="text/javascript" src="assets/scripts/logic.js"></script>
</body>

</html>
